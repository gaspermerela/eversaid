services:
  frontend:
    build:
      context: ./frontend
      args:
        # Build-time variable: where browser should call the API
        # For dev: http://localhost:8001 (browser accesses via host ports)
        # For prod: https://your-domain.com (nginx proxies /api to backend)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    container_name: eversaid-frontend
    ports:
      - "3000:3000"  # Direct access for dev
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: eversaid-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    labels:
      logging: "loki"
    ports:
      - "8001:8001"  # Direct access for dev
    environment:
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      # Core API
      CORE_API_URL: ${CORE_API_URL:-http://host.docker.internal:8000}
      SESSION_DURATION_DAYS: ${SESSION_DURATION_DAYS:-7}
      # Transcribe rate limits
      RATE_LIMIT_DAY: ${RATE_LIMIT_DAY:-20}
      RATE_LIMIT_IP_DAY: ${RATE_LIMIT_IP_DAY:-20}
      RATE_LIMIT_GLOBAL_DAY: ${RATE_LIMIT_GLOBAL_DAY:-1000}
      # LLM/Analysis rate limits (10x transcribe)
      RATE_LIMIT_LLM_DAY: ${RATE_LIMIT_LLM_DAY:-200}
      RATE_LIMIT_LLM_IP_DAY: ${RATE_LIMIT_LLM_IP_DAY:-200}
      RATE_LIMIT_LLM_GLOBAL_DAY: ${RATE_LIMIT_LLM_GLOBAL_DAY:-10000}
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./data/demo.db}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

# Network for frontend <-> backend communication
# Backend reaches Core API via host.docker.internal:8000
networks:
  default:
    name: eversaid-network
